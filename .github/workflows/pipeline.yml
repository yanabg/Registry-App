
name: Build and Test

on:
  push:

  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test-security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'
    - name: install dependencies
      run: npm install

      #not part of our homework:
